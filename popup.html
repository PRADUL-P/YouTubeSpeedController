<!DOCTYPE html>
<html>
<head>
  <title>YouTube Speed Control</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <!-- <div class="control-buttons">
    <i id="decreaseSpeedButton" class="fas fa-minus-circle"></i>
    <i id="resetSpeedButton" class="fas fa-sync-alt"></i>
    <i id="increaseSpeedButton" class="fas fa-plus-circle"></i>
  </div> -->
  <div class="control-buttons">
    <i id="decreaseSpeedButton" class="fas fa-minus-circle" title="Decrease Speed"></i>
    <i id="resetSpeedButton" class="fas fa-sync-alt" title="Reset Speed"></i>
    <i id="increaseSpeedButton" class="fas fa-plus-circle" title="Increase Speed"></i>
  </div>
  <br>
  <div class="dropdown">
    <span id="currentSpeed"></span>
    <div class="dropdown-content">
      <a href="#" data-speed="0.5">0.5x</a>
      <a href="#" data-speed="1.0">1.0x</a>
      <a href="#" data-speed="1.5">1.5x</a>
      <a href="#" data-speed="1.75">1.75x</a>
      <a href="#" data-speed="2.0">2.0x</a>
      <a href="#" data-speed="2.25">2.25x</a>
      <a href="#" data-speed="2.5">2.5x</a>
      <a href="#" data-speed="2.75">2.75x</a>
      <a href="#" data-speed="3.0">3.0x</a>
      <a href="#" data-speed="4.0">4.0x</a>
      <a href="#" data-speed="5.0">5.0x</a>
      <!-- Add more options as needed -->
    </div>
  </div>
</body>
</html>
